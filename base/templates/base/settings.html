{% extends "main.html" %}
{% block content %}
<h2>User Settings</h2>
<form method="post">
    {% csrf_token %}
    <h3>Account Info</h3>
    {{ user_form.as_p }}
    <h3>Preferences</h3>
    {{ profile_form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'password_change' %}"><button>Change Password</button></a>
<a href="{% url 'profile' %}"><button>Back to Profile</button></a>
{% endblock content %}

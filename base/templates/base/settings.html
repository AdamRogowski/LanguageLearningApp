{% extends "main.html" %}
{% block content %}
<h2 class="text-2xl font-bold text-gray-800 mt-6 m-2">User Settings</h2>
<form method="post">
    {% csrf_token %}
    <h1 class="text-xl">Account Info</h1>
    {{ user_form.as_p }}
    <h1 class="text-xl mt-4">Preferences</h1>
    {{ profile_form.as_p }}
</form>

<button type="submit" class="inline-block px-2 py-1 mt-2 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all">Save Changes</button>

<a href="{% url 'password_change' %}" class="inline-block px-2 py-1 mt-4 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all"><button>Change Password</button></a>
{% endblock content %}

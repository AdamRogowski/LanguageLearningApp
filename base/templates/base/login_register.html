{% extends 'main.html' %}

{% block content %}

{% if page == 'login' %}

<div>
    <form method="POST" action="">
        {% csrf_token %}
        
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter Username" autofocus class="border border-gray rounded focus:outline-none focus:ring-2 focus:ring-black"/>

        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter Password" id="password-input" class="border border-gray rounded focus:outline-none focus:ring-2 focus:ring-black"/>

        <label>
            <input type="checkbox" onclick="togglePassword()"> Show Password
        </label>



        <script>
        function togglePassword() {
            var x = document.getElementById("password-input");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
        </script>

        <div class="mt-3"> 
            <input type="submit" value="Login" class="bg-[#ddc2b1] px-2 py-1 border border-gray-400 rounded text-gray-800 hover:bg-gray-200 text-sm cursor-pointer"/>
        </div>
        
    </form>

    <a href="{% url 'password_reset' %}" class="text-sm underline">Forgot your password?</a> 
    
    <h1 class="text-1xl text-gray-800 mt-6"><em>Haven't registered yet?</em></h1>
    <a href="{% url 'register' %}" class="inline-block px-2 py-1 mt-2 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all">
        Register
    </a>

</div>

{% elif page == 'register' %}

<div>
    <form method="POST", action="">
        {% csrf_token %}
        
        {{form.as_p}}

        <input type="submit" value="Register" class="bg-[#ddc2b1] px-2 py-1 border border-gray-400 rounded text-gray-800 hover:bg-gray-200 text-sm cursor-pointer" />
    </form>
    <p class="mt-4"><em>Already registered?</em></p>
    <a href="{% url 'login' %}" class="inline-block px-2 py-1 mt-2 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:bg-gray-200 text-sm transition">
  Login
</a>

</div>

{% endif %}

{% endblock content %}

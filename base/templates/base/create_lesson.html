{% extends 'main.html' %}

{% block content %}
<h2 class="text-xl font-bold text-gray-800 mb-4">Create a New Lesson</h2>

<a href="{% url 'import-lesson-json' %}" class="bg-[#ddc2b1] px-2 py-1 border border-gray-400 rounded text-gray-800 hover:bg-gray-200 text-sm cursor-pointer"><button>Import JSON</button></a>

<form method="post" class="mt-6">
  {% csrf_token %}
  {{ lesson_form.as_p }}
  <button type="button" onclick="window.location.href='{{ request.META.HTTP_REFERER }}'" style="display:inline;" class="inline-block px-2 py-1 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all mt-4">Cancel</button>
  <button type="submit" class="inline-block px-2 py-1 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all mt-4">Create Lesson</button>
</form>   

{% endblock content %}

{% extends 'main.html' %}

{% block content %}
<h2 class="text-xl font-bold text-gray-800 mb-4">Create a New Lesson</h2>

<a href="{% url 'import-lesson-json' %}" class="bg-[#ddc2b1] px-2 py-1 border border-gray-400 rounded text-gray-800 hover:bg-gray-200 text-sm cursor-pointer"><button>Import JSON</button></a>

<form method="post" class="p-4 rounded-lg border-2 border-[#ddc2b1] bg-[#f7ede7] mt-6 mb-8">
  {% csrf_token %}
  {{ lesson_form.as_p }}
  <button type="submit" class="inline-block px-2 py-1 mr-4 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all mt-4">Create Lesson</button>
  <a href="{% url 'home' %}" style="display:inline;" class="inline-block px-2 py-1 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all mt-4">
    Cancel </a>
</form>

{% endblock content %}

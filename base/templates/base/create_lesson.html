{% extends 'main.html' %}

{% block content %}
<style>
  form {
    background-color: #0b1d34;
    padding: 30px;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
    margin: auto;
    box-shadow: 0 0 15px rgba(255,255,255,0.1);
    color: white;
    font-family: 'Segoe UI', sans-serif;
  }

  h2 {
    text-align: center;
    color: #ffffff;
    font-weight: 600;
    margin-bottom: 25px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
    margin-bottom: 5px;
  }

  input[type="text"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 14px;
    margin-bottom: 15px;
  }

  textarea {
    height: 150px;
    resize: vertical;
  }

  .form-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .form-buttons button {
    background-color: #1E90FF;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .form-buttons button:hover {
    background-color: #0066cc;
    transform: scale(1.05);
  }

  .form-buttons button:first-child {
    background-color: #777;
  }

  .form-buttons button:first-child:hover {
    background-color: #555;
  }
</style>

<h2>Create a New Lesson</h2>

<form method="post">
  {% csrf_token %}
  {{ lesson_form.as_p }}

  <div class="form-buttons">
    <button type="button" onclick="window.location.href='{{ request.META.HTTP_REFERER }}'">Cancel</button>
    <button type="submit">Create Lesson</button>
  </div>
</form>

{% endblock content %}

{% extends "main.html" %}

{% block content %}

<h1>{{user.username}}'s lessons</h1>

  

<div class="my-lessons-container">

    <div>
    {% for lesson in lessons %}
        <div>
            <a href="{% url 'my-lesson-details' user.id lesson.id %}">{{ lesson.title }}</a>
        </div>    
    {% endfor %}

</div>


{% endblock content %}

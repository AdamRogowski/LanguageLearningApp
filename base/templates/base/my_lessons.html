{% extends "main.html" %}

{% block content %}

<h1><a href="{% url 'my-lessons' user.id %}">{{user.username}}'s lessons</a></h1>

<a href="{% url 'lessons-repository' %}">Search lessons repository</a>

<form action="{% url 'create-lesson' %}" method="post">
    {% csrf_token %}
    <button type="submit">Create lesson</button>
</form>
<hr>
  

<div class="my-lessons-container">

    <div>
    {% for my_lesson in my_lessons %}
        <div>
            <a href="{% url 'my-lesson-details' my_lesson.id %}">{{ my_lesson.lesson.title }}</a>
        </div>    
    {% endfor %}

</div>


{% endblock content %}

{% extends "main.html" %}

{% block content %}
<div style="max-width: 500px; margin: 60px auto; background-color: #f9f9f9; padding: 40px 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: left;">

  <h2 style="text-align: center; color: #1E90FF; margin-bottom: 20px;">Forgot your password?</h2>

  <p style="font-size: 16px; color: #333; margin-bottom: 25px;">
    Enter your email address below and we’ll send you a link to reset your password.
  </p>

  <form method="post">
    {% csrf_token %}
    <div style="margin-bottom: 20px;">
      {{ form.as_p }}
    </div>

    <button type="submit"
      style="width: 100%; background-color: #1E90FF; color: white; padding: 12px 0; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer;">
      Send Password Reset Email
    </button>
  </form>

  <p style="text-align: center; margin-top: 20px;">
    <a href="{% url 'login' %}" style="color: #1E90FF; text-decoration: none; font-weight: bold;">← Back to Login</a>
  </p>

</div>
{% endblock content %}

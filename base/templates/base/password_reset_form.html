{% extends "main.html" %}
{% block content %}
<h2>Forgot your password?</h2>
<p>Enter your email address below and we will send you a link to reset your password.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send password reset email</button>
</form>
<a href="{% url 'login' %}">Back to login</a>
{% endblock content %}

{% extends "main.html" %}

{% block content %}

<h1 class="text-3xl font-bold text-gray-800 mt-6 mb-4"><a href="{% url 'lessons-repository' %}" >Lessons Repository</a></h1>

<form method="GET" action="{% url 'lessons-repository' %}">
    <input type="text" name="q" placeholder="Search..." class="border-2 border-[#ddc2b1] rounded px-2 py-1 mr-2 mb-4 focus:outline-none focus:border-[#cba791]">
    <button type="submit" class="inline-block px-2 py-1 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all">Search</button>
</form>

 

<div class="lessons-repository-container">

    <div>
    {% for lesson in public_lessons %}
        <div>
            <a href="{% url 'lesson-details' lesson.id %}">{{ lesson.title }}</a>
        </div>    
    {% endfor %}

</div> 

</div>

<br> 

<a href="{% url 'home' %}" style="display:inline;" class="inline-block px-2 py-1 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all mt-4">
    Cancel
</a>

{% endblock content %}

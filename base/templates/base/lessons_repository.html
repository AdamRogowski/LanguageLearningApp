{% extends "main.html" %}

{% block content %}

<h1 class="text-3xl font-bold text-gray-800 mt-6"><a href="{% url 'lessons-repository' %}" >Lessons Repository</a></h1>

<form method="GET" action="{% url 'lessons-repository' %}">
    <input type="text" name="q" placeholder="Search...">
    <button type="submit" class="inline-block px-2 py-1 mt-2 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all">Search</button>
</form>

 

<div class="lessons-repository-container">

    <div>
    {% for lesson in public_lessons %}
        <div>
            <a href="{% url 'lesson-details' lesson.id %}">{{ lesson.title }}</a>
        </div>    
    {% endfor %}

</div> 

</div>

<button type="button" onclick="window.location.href='{{ request.META.HTTP_REFERER }}'" style="display:inline;" class="inline-block px-2 py-1 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all mt-4">Cancel</button>

{% endblock content %}

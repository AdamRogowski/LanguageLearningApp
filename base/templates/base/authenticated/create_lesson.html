{% extends 'base/layouts/my_lessons_layout.html' %}

{% block tab_content %}

{% include 'base/authenticated/includes/breadcrumb.html' %}

<h2>Create a New Lesson</h2>
<p>The lesson will be created in: <strong>{{ current_directory.name }}</strong></p>

<a href="{% url 'import-lesson-json' %}"><button>Import JSON</button></a>

<form method="post">
  {% csrf_token %}
  {{ lesson_form.as_p }}
  <button type="button" onclick="window.location.href='{{ request.META.HTTP_REFERER }}'" style="display:inline;">Cancel</button>
  <button type="submit">Create Lesson</button>
</form>   

{% endblock tab_content %}

{% extends 'base/layouts/my_lessons_layout.html' %}

{% block tab_content %}

<h1>Create New Folder</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Folder</button>
    <a href="{% url 'my-lessons-directory' parent_directory.id %}">Cancel</a>
</form>

{% endblock %}

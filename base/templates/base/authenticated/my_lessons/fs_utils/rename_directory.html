{% extends 'base/layouts/my_lessons_layout.html' %}

{% block tab_content %}

<h1>Rename Folder</h1>

<form method="POST">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="id_name">Folder Name:</label>
        {{ form.name }}
    </div>
    
    <div class="form-actions">
        <button type="submit">Save</button>
        {% if directory.parent_directory %}
            <a href="{% url 'my-lessons-directory' directory.parent_directory.id %}">
                <button type="button">Cancel</button>
            </a>
        {% else %}
            <a href="{% url 'my-lessons' %}">
                <button type="button">Cancel</button>
            </a>
        {% endif %}
    </div>
</form>

<style>
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input {
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 300px;
    }
    .form-actions {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }
    .form-actions button {
        padding: 8px 16px;
        cursor: pointer;
    }
</style>

{% endblock tab_content %}

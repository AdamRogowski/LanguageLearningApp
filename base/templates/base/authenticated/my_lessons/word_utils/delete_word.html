{% extends 'base/layouts/my_lessons_layout.html' %}

{% block tab_content %}

<h2><a href="{% url 'my-lesson-details' my_word.user_lesson.id %}">{{ my_word.user_lesson.lesson.title }}</a></h2>

<form method="POST" action="">
    {% csrf_token %}
    <p>Are you sure you want to delete {{my_word}}?</p>
    <a href="{{request.META.HTTP_REFERER}}">Cancel</a>
    <input type="submit" value="Confirm"/>
</form>

{% endblock tab_content %}

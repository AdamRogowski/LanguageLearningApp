{% extends "main.html" %}

{% block content %}
<div style="max-width: 500px; margin: 60px auto; background-color: #f0f8ff; padding: 40px 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); text-align: center;">

  <h2 style="color: #1E90FF; font-size: 28px; margin-bottom: 20px;">
    ✅ Password Reset Sent
  </h2>

  <p style="font-size: 16px; color: #333; margin-bottom: 10px;">
    If an account exists with the email you entered, you’ll receive a password reset email shortly.
  </p>

  <p style="font-size: 16px; color: #333; margin-bottom: 30px;">
    Please check your inbox and follow the instructions.
  </p>

  <a href="{% url 'login' %}" style="display: inline-block; padding: 10px 20px; background-color: #1E90FF; color: white; text-decoration: none; border-radius: 6px; font-weight: bold;">
    ← Back to Login
  </a>

</div>
{% endblock content %}

{% extends "main.html" %}

{% block content %}
<div style="max-width: 500px; margin: 60px auto; background-color: #e6f2ff; padding: 30px 25px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center;">

  <h2 style="color: #1E90FF; font-size: 28px; margin-bottom: 20px;">🔐 Set New Password</h2>

  {% if validlink %}
    <form method="post" style="text-align: left;">
      {% csrf_token %}
      {{ form.as_p }}

      <div style="text-align: center; margin-top: 20px;">
        <button type="submit" style="background-color: #1E90FF; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
          Change Password
        </button>
      </div>
    </form>
  {% else %}
    <p style="color: red; font-size: 16px; margin-bottom: 20px;">
      The password reset link is invalid or expired. Please request a new one.
    </p>
    <a href="{% url 'password_reset' %}" style="display: inline-block; padding: 10px 20px; background-color: #1E90FF; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
      Request New Reset
    </a>
  {% endif %}

</div>
{% endblock content %}

{% extends "main.html" %}
{% block content %}
<h1 class="text-3xl font-bold text-gray-800 mb-6"><a href="{% url 'my-lessons' my_lesson.user.id %}">My lessons</a></h1>
<h2 class="text-xl font-bold text-gray-800 mb-6"><a href="{% url 'my-lesson-details' my_lesson.id %}">{{ my_lesson.lesson.title }}</a></h2>
<hr>

<h2 class="mb-2"><b>Reset Progress</b> </h2>
<p>Are you sure you want to reset the progress of all words in the lesson <strong>{{ my_lesson.lesson.title }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger inline-block px-2 py-1 mt-2 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all">Yes, reset all progress</button>
    <a href="{% url 'my-lesson-details' my_lesson.id %}" class="btn btn-secondary inline-block px-2 py-1 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all">Cancel</a>
</form>
{% endblock content %}

{% extends 'main.html' %}

{% block content %}
<h2 class="text-xl font-bold text-gray-800">Add a new word to lesson: {{ my_lesson.lesson.title }}</h2>
<form method="POST" action="" class="p-4 rounded-lg border-2 border-[#ddc2b1] bg-[#f7ede7] mb-8">
    {% csrf_token %}
    {{ word_form.as_p }}
    <input type="submit" name="submit_add" value="Add word" class="bg-[#ddc2b1] px-2 py-1 border border-gray-400 rounded text-gray-800 hover:bg-gray-200 text-sm cursor-pointer" />
    <input type="submit" name="submit_add_another" value="Submit and add another word" class="bg-[#ddc2b1] px-2 py-1 border border-gray-400 rounded text-gray-800 hover:bg-gray-200 text-sm cursor-pointer ml-2" />
</form>

<a href="{% url 'my-lesson-details' my_lesson.id %}" style="display:inline;" class="inline-block px-2 py-1 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all mt-4">
    Back to lesson
</a>
{% endblock content %}

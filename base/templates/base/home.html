{% extends "main.html" %}

{% block content %}

<h1 class="text-3xl font-bold text-gray-800 mb-6">Home Page</h1>

{% if user.is_authenticated %}
        <a href="{% url 'my-lesson-details' user.id %}" class="inline-block px-2 py-1 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all">
            My lessons
        </a>

        <a href="{% url 'create-lesson' %}">
            <button type="button" class="inline-block px-2 py-1 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all">
                Create lesson
            </button>
        </a>
{% endif %}

<a href="{% url 'lessons-repository' %}" class="inline-block px-2 py-1 border border-gray-400 rounded bg-[#ddc2b1] text-gray-700 hover:underline hover:bg-gray-300 text-sm transition-all">
            Search lessons repository
        </a>



<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr;
    }
</style>


{% endblock content %}

{% extends "main.html" %}
{% block content %}

<div style="max-width: 500px; margin: 50px auto; padding: 30px; background-color: #f4f4f4; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

  <h2 style="text-align: center; color: #1E90FF; margin-bottom: 30px;">🔒 Change Password</h2>

  <form method="post">
    {% csrf_token %}
    <div style="margin-bottom: 20px;">
      {{ form.as_p }}
    </div>

    <button type="submit" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
      ✅ Change Password
    </button>
  </form>

  <div style="margin-top: 20px; text-align: center;">
    <a href="{% url 'settings' %}" style="color: #1E90FF; text-decoration: none; font-weight: bold;">⬅️ Back to Settings</a>
  </div>

</div>

{% endblock content %}

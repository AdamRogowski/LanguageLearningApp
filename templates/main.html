<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Learning App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
    <!-- <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}"> -->
</head>
<body class="min-h-screen flex flex-col">

    <header class="bg-[#ddc2b1] py-6 px-8">
        <div class="flex justify-between items">
            <!-- Left: Logo and Title -->
            <div class="flex flex-col">
                <h1 class="text-3xl font-bold text-gray-800 mt-6">Language Learning App</h1>
                    <a href="/"  class="mt-2">
                        <img src="{% static 'images/logo.png' %}" alt="Home" class="h-20">
                    </a>
            </div>

            <!-- Right: Navbar Links -->
            <div>
                {% include 'navbar.html' %}
            </div>
        </div>
    </header>

    {% if messages %}
        <div id="popup-messages" class="popup-messages">
            {% for message in messages %}
                <div class="popup-message">{{ message }}</div>
            {% endfor %}
        </div>
        <script>
            // Show popup and hide after 3 seconds
            window.addEventListener('DOMContentLoaded', function() {
                var popup = document.getElementById('popup-messages');
                if (popup) {
                    popup.style.display = 'block';
                    setTimeout(function() {
                        popup.style.display = 'none';
                    }, 3000);
                }
            });
        </script>
        <style>
            .popup-messages {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
                background: rgba(40, 167, 69, 0.95);
                color: #fff;
                padding: 16px 24px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                min-width: 200px;
                max-width: 350px;
                font-size: 1rem;
                display: none;
            }
            .popup-message + .popup-message {
                margin-top: 8px;
            }
        </style>
    {% endif %}
    
    <main class="flex-grow px-6 py-10 bg-[#fffaf0]">
        {% block content %}
        <p class="text-gray-700">Welcome to the platform!</p>
        {% endblock %}
    </main>
 
    <footer class="bg-[#ddc2b1] text-center text-sm text-gray-600 py-4 border-t">
        <hr>
        <p>&copy; 2025 Language Learning App</p>
    </footer>

</body>
</html>

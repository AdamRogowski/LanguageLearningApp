<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Language Learning App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
    
</head>
<body style="background-color:rgb(0, 26, 52);text-align: center;">

    <header style="background-color: #1E90FF; padding: 30px 0; text-align: center;">
        <h1 style="
          color: white;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 36px;
          font-weight: 600;
          margin: 0;
          text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        ">
          Language Learning App
        </h1>
      </header>
      
    {% include 'navbar.html' %}
    

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </header>

    {% block content %}

    {% endblock %}
    <footer>
        <hr>
        <p style="color: white;">&copy; 2025 Language Learning App</p>

    </footer>

</html>

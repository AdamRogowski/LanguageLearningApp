<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Language Learning App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>

    <header>
        <h1>Language Learning App</h1>
    
    {% include 'navbar.html' %}


    {% if messages %}
        <div id="popup-messages" class="popup-messages">
            {% for message in messages %}
                <div class="popup-message">{{ message }}</div>
            {% endfor %}
        </div>
        <script>
            // Show popup and hide after 3 seconds
            window.addEventListener('DOMContentLoaded', function() {
                var popup = document.getElementById('popup-messages');
                if (popup) {
                    popup.style.display = 'block';
                    setTimeout(function() {
                        popup.style.display = 'none';
                    }, 3000);
                }
            });
        </script>
        <style>
            .popup-messages {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
                background: rgba(40, 167, 69, 0.95);
                color: #fff;
                padding: 16px 24px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                min-width: 200px;
                max-width: 350px;
                font-size: 1rem;
                display: none;
            }
            .popup-message + .popup-message {
                margin-top: 8px;
            }
        </style>
    {% endif %}
    </header>

    {% block content %}

    {% endblock %}
    <footer>
        <hr>
        <p>&copy; 2025 Language Learning App</p>
    </footer>

</html>
